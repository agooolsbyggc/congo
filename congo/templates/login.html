{% extends "base.html" %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="height: 600px">

            <div class="card shadow my-auto" style="width: 500px; height: 500px; ">
                <div class="card-body p-5">
                    <h4 class="card-title mb-3">Login</h4>
                    <form class="mb-5">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mb-3">

                        </div>
                        <input type="submit" class="btn btn-outline-primary" value="Login" name="submit"/>
                    </form>
                    <div class="mb-3 pt-3 border-1 border-top border-secondary">
                        <h5>Need Account?</h5>
                        <p>Contact Sales:</p>
                        <address>
                            <a href="mailto:sales@congo.com">sales@congo.com</a>
                        </address>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
